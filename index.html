<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Random Quote Generator</title>

  </head>

  <body>

    <div class="wrapper">

      <div class="container">

        <header>
  
          <!-- title -->
          <h1>Random<br>Quote<br>Generator</h1>
  
        </header>
  
        <section>
  
          <div class="excerpt">
            <p id="quote"></p>
          </div>
  
          <div class="reference">
            <p>
              <a id="author"></a>
            </p>
          </div>
  
          <button id="quoteButton">Press Me</button>
  
        </section> 
      
      </div>

    </div>

    <!-- scripts -->
    <script type="text/javascript" src="./js/vendor/axios.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

  </body>
</html>
